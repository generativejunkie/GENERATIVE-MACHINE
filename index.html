<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERATIVE JUNKIE</title> <!-- ★変更: タイトルも変更 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000000; /* 背景を黒に */
      color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .card {
      background-color: #1f2937;
      border: 1px solid #374151;
      transition: all 0.3s ease;
      text-decoration: none; /* aタグの下線を消す */
    }
    .card:hover {
      border-color: #60a5fa;
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <header class="text-center mb-12">
    <!-- ★変更: メインタイトルを GENERATIVE JUNKIE に -->
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-widest text-white">GENERATIVE JUNKIE</h1>
    <p class="text-gray-400 mt-2">Select a machine to start</p>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    
    <!-- GENERATIVE MACHINE 1 -->
    <a href="machine1.html" class="card rounded-xl p-8 block">
      <div class="flex items-center mb-4">
        <div class="p-2 bg-blue-500/20 rounded-full mr-4">
          <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        <div>
          <!-- ★変更: タイトルを GENERATIVE MACHINE 1 に、文字サイズを調整 (text-xl) -->
          <h2 class="text-xl font-bold text-white">GENERATIVE MACHINE 1</h2>
          <p class="text-gray-400 font-light">Image Contents</p>
        </div>
      </div>
      <p class="text-gray-300">
        インタラクティブな画像コンテンツを体験します。
      </p>
    </a>

    <!-- GENERATIVE MACHINE 2 -->
    <a href="machine2.html" class="card rounded-xl p-8 block">
      <div class="flex items-center mb-4">
        <div class="p-2 bg-green-500/20 rounded-full mr-4">
            <svg class="w-6 h-6 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>
        </div>
        <div>
          <!-- ★変更: タイトルを GENERATIVE MACHINE 2 に、文字サイズを調整 (text-xl) -->
          <h2 class="text-xl font-bold text-white">GENERATIVE MACHINE 2</h2>
          <p class="text-gray-400 font-light">Sound Visualizer</p>
        </div>
      </div>
      <p class="text-gray-300">
        読み込んだオーディオファイルに合わせて変化するビジュアライザーです。
      </p>
    </a>

    <!-- APPAREL STORE -->
    <a href="https://generativejunkie.stores.jp/" target="_blank" rel="noopener noreferrer" class="card rounded-xl p-8 block">
      <div class="flex items-center mb-4">
        <div class="p-2 bg-purple-500/20 rounded-full mr-4">
            <svg class="w-6 h-6 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
        </div>
        <div>
          <!-- ★変更: バランスのため文字サイズを調整 (text-xl) -->
          <h2 class="text-xl font-bold text-white">APPAREL</h2>
          <p class="text-gray-400 font-light">Official Store</p>
        </div>
      </div>
      <p class="text-gray-300">
        公式アパレルストアはこちら。
      </p>
    </a>

  </main>

  <footer class="fixed bottom-4 left-0 right-0 text-center">
    <p class="text-white" style="font-size: 10px; font-family: Verdana, sans-serif;">©︎GENERATIVE JUNKIE</p>
  </footer>

</body>
</html>
