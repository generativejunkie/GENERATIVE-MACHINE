  <style>
    body {
      background-color: #000000;
      color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .card {
      background-color: #1f2937;
      border: 1px solid #374151;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .card:hover {
      border-color: #60a5fa;
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.is-visible {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 0.75rem;
      padding: 2rem;
      max-width: 640px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }
    .modal-overlay.is-visible .modal-content {
      transform: scale(1);
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #6b7280;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .modal-close:hover {
      color: #f3f4f6;
    }
    
    /* --- ▼▼▼ タイピングカーソルのスタイルを全面変更 ▼▼▼ --- */
    .typing-cursor {
      position: relative; /* ::after の位置基準のため */
    }
    .typing-cursor::after {
      content: '';
      display: inline-block;
      width: 2px;
      height: 0.9em; /* 文字の高さ(em)に合わせて調整 */
      background-color: rgba(255, 255, 255, 0.75);
      margin-left: 4px; /* 文字とカーソルの間に少し余白 */
      animation: blink 0.7s step-end infinite;
    }
    @keyframes blink {
      from, to { background-color: transparent; }
      50% { background-color: rgba(255, 255, 255, 0.75); }
    }
    /* --- ▲▲▲ ここまで ▲▲▲ --- */

  <script>
    const openBtn = document.getElementById('open-modal-btn');
    const closeBtn = document.getElementById('close-modal-btn');
    const modal = document.getElementById('about-modal');
    // ... (モーダルのスクリプトは変更なし) ...

    document.addEventListener('DOMContentLoaded', function() {
      const subtitleElement = document.getElementById('typing-subtitle');
      
      const textPart1 = "An Experimental Generative Art Brand GENERATIVE JUNKIE";
      const textPart2 = "Always Super High!";
      const typeSpeed = 80;
      const eraseSpeed = 40;
      const pauseAfterType1 = 2000;
      const pauseAfterType2 = 3000;
      const pauseBeforeNext = 500;
      
      let textIndex = 0;
      const texts = [textPart1, textPart2];

      function typeText(text, charIndex, callback) {
        // ★変更点: タイピング中はカーソルを非表示にする
        subtitleElement.classList.remove('typing-cursor'); 
        if (charIndex < text.length) {
          subtitleElement.textContent += text.charAt(charIndex);
          setTimeout(() => typeText(text, charIndex + 1, callback), typeSpeed);
        } else {
          // ★変更点: タイピング完了後にカーソルを再表示
          subtitleElement.classList.add('typing-cursor');
          if (callback) callback();
        }
      }

      function eraseText(callback) {
        // ★変更点: 消去中はカーソルを非表示にする
        subtitleElement.classList.remove('typing-cursor');
        let currentText = subtitleElement.textContent;
        if (currentText.length > 0) {
          subtitleElement.textContent = currentText.slice(0, -1);
          setTimeout(() => eraseText(callback), eraseSpeed);
        } else {
          // ★変更点: 消去完了後にカーソルを再表示
          subtitleElement.classList.add('typing-cursor');
          if (callback) callback();
        }
      }

      function startAnimationLoop() {
        const currentText = texts[textIndex];
        const pauseAfter = (textIndex === 0) ? pauseAfterType1 : pauseAfterType2;

        typeText(currentText, 0, () => {
          setTimeout(() => {
            eraseText(() => {
              textIndex = (textIndex + 1) % texts.length;
              setTimeout(startAnimationLoop, pauseBeforeNext);
            });
          }, pauseAfter);
        });
      }

      startAnimationLoop();
    });
  </script>
