<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERATIVE MACHINE</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">
  <link rel="canonical" href="https://www.generativejunkie.net/" />
  <meta property="og:title" content="GENERATIVE JUNKIE">
  <meta property="og:description" content="An Experimental Generative Art Brand exploring algorithmic beauty and the emotional resonance of machine intelligence.">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GENERATIVE JUNKIE">
  <meta property="og:url" content="https://www.generativejunkie.net/">
  <meta property="og:image" content="https://www.generativejunkie.net/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:alt" content="GENERATIVE JUNKIE Brand Logo">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000000;
      color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .card {
      background-color: #1f2937;
      border: 1px solid #374151;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .card:hover {
      border-color: #60a5fa;
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.is-visible {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 0.75rem;
      padding: 2rem;
      max-width: 640px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }
    .modal-overlay.is-visible .modal-content {
      transform: scale(1);
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #6b7280;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .modal-close:hover {
      color: #f3f4f6;
    }
    
    /* --- ▼▼▼ タイピングカーソルのスタイルを全面変更 ▼▼▼ --- */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em; /* 文字の高さに合わせる */
      background-color: rgba(255, 255, 255, 0.75);
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 100% { background-color: rgba(255, 255, 255, 0.75); }
      50% { background-color: transparent; }
    }
    .cursor.is-hidden {
      display: none;
    }
    /* --- ▲▲▲ ここまで ▲▲▲ --- */

  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <header class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-widest text-white">GENERATIVE MACHINE</h1>
    <div class="flex items-center justify-center gap-4 mt-2">
      <!-- ★変更点: HTML構造を変更 -->
      <p id="typing-container" class="text-gray-400 h-10 flex items-center">
        <span id="typed-text"></span><span class="cursor"></span>
      </p>
      <button id="open-modal-btn" class="text-blue-400 hover:text-blue-300 transition-colors text-sm font-semibold">About</button>
    </div>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    <!-- ... (コンテンツ部分は変更なし) ... -->
  </main>
  
  <footer class="relative mt-12 mb-4 text-center md:fixed md:bottom-4 md:left-0 md:right-0 md:mt-0 md:mb-0">
    <!-- ... (フッター部分は変更なし) ... -->
  </footer>

  <div id="about-modal" class="modal-overlay">
    <!-- ... (モーダル部分は変更なし) ... -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
      const openBtn = document.getElementById('open-modal-btn');
      const closeBtn = document.getElementById('close-modal-btn');
      const modal = document.getElementById('about-modal');
      openBtn.addEventListener('click', () => { modal.classList.add('is-visible'); });
      closeBtn.addEventListener('click', () => { modal.classList.remove('is-visible'); });
      modal.addEventListener('click', (event) => { if (event.target === modal) { modal.classList.remove('is-visible'); } });
      
      // --- ▼▼▼ タイピングアニメーションのスクリプトを全面変更 ▼▼▼ ---
      const textElement = document.getElementById('typed-text');
      const cursorElement = document.querySelector('.cursor');
      
      const textPart1 = "An Experimental Generative Art Brand GENERATIVE JUNKIE";
      const textPart2 = "Always Super High!";
      const typeSpeed = 80;
      const eraseSpeed = 40;
      const pauseAfterType1 = 2000;
      const pauseAfterType2 = 3000;
      const pauseBeforeNext = 500;
      
      let textIndex = 0;
      const texts = [textPart1, textPart2];

      function typeText(text, charIndex, callback) {
        if (charIndex < text.length) {
          textElement.textContent += text.charAt(charIndex);
          setTimeout(() => typeText(text, charIndex + 1, callback), typeSpeed);
        } else {
          if (callback) callback();
        }
      }

      function eraseText(callback) {
        cursorElement.classList.add('is-hidden'); // 消去中はカーソルを隠す
        let currentText = textElement.textContent;
        if (currentText.length > 0) {
          textElement.textContent = currentText.slice(0, -1);
          setTimeout(() => eraseText(callback), eraseSpeed);
        } else {
          cursorElement.classList.remove('is-hidden'); // 消去完了後にカーソルを表示
          if (callback) callback();
        }
      }

      function startAnimationLoop() {
        const currentText = texts[textIndex];
        const pauseAfter = (textIndex === 0) ? pauseAfterType1 : pauseAfterType2;

        typeText(currentText, 0, () => {
          setTimeout(() => {
            eraseText(() => {
              textIndex = (textIndex + 1) % texts.length;
              setTimeout(startAnimationLoop, pauseBeforeNext);
            });
          }, pauseAfter);
        });
      }

      startAnimationLoop();
      // --- ▲▲▲ ここまで ▲▲▲ ---
    });
  </script>

</body>
</html>
