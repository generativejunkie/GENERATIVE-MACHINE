<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGE MACHINE</title>
  
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { margin: 0; padding: 0; background-color: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; overflow: hidden; }
    #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; cursor: pointer; }
    .ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
    .ui-layer > * { pointer-events: auto; }
    #loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #000; z-index: 10;
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 1.2rem; transition: opacity 0.5s ease;
      opacity: 0; pointer-events: none;
    }
    #loading-overlay.is-active {
      opacity: 1; pointer-events: auto;
    }
  </style>
</head>
<body>

  <div id="loading-overlay">
    <p>Loading...</p>
  </div>

  <div id="canvas-container"></div>

  <div class="ui-layer flex flex-col justify-between p-4">
    <div>
      <a href="/" class="text-white text-lg hover:opacity-75 transition-opacity">← Back</a>
    </div>
    <footer class="w-full text-center">
      <p style="color: white; font-size: 10px; font-family: Verdana, sans-serif;">©︎GENERATIVE JUNKIE</p>
    </footer>
  </div>

  <script>
    const sketch = (p) => {
      // --- ▼▼▼ 設定項目 ▼▼▼ ---
      const imageCount = 394; // あなたの画像の総数
      const filePrefix = "photos/photo";
      const fileSuffix = ".webp";
      const numberPadding = 3; // 001, 002 のように3桁でゼロ埋め
      // --- ▲▲▲ 設定ここまで ▲▲▲ ---

      let imageFileNames = [];
      let currentImage = null;
      let nextImage = null;
      
      let animationState = 'loading';
      let animationFrame = 0;
      const chaosDuration = 30;
      const transitionDuration = 60;

      // ファイル名のリストを自動生成
      for (let i = 1; i <= imageCount; i++) {
        const numberString = i.toString().padStart(numberPadding, '0');
        imageFileNames.push(`${filePrefix}${numberString}${fileSuffix}`);
      }

      p.setup = () => {
        const canvasContainer = document.getElementById('canvas-container');
        p.createCanvas(canvasContainer.offsetWidth, canvasContainer.offsetHeight).parent(canvasContainer);
        p.background(0);
        
        // 最初の画像をランダムに選んで読み込む
        loadImageDynamically(p.floor(p.random(imageFileNames.length)), (img) => {
          currentImage = img;
          animationState = 'display';
        });
      };

      p.draw = () => {
        if (!currentImage) {
          p.background(0); // 最初の画像読み込み中は黒い画面
          return;
        }

        switch (animationState) {
          case 'decay':
            drawImageWithBlocks(currentImage, animationFrame / transitionDuration, true);
            animationFrame++;
            if (animationFrame > transitionDuration) { animationFrame = 0; animationState = 'chaos'; }
            break;
            
          case 'chaos':
            drawGlitch();
            animationFrame++;
            if (animationFrame > chaosDuration) {
              animationFrame = 0;
              animationState = 'rebuild';
              currentImage = nextImage;
              nextImage = null;
            }
            break;

          case 'rebuild':
            drawImageWithBlocks(currentImage, animationFrame / transitionDuration, false);
            animationFrame++;
            if (animationFrame > transitionDuration) { animationFrame = 0; animationState = 'display'; }
            break;
            
          case 'display':
          default:
            drawImageFullscreen(currentImage);
            break;
        }
      };

      // 動的に画像を1枚だけ読み込む関数（エラーハンドリング強化版）
      function loadImageDynamically(index, callback) {
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.classList.add('is-active');

        // ファイル名が存在しないインデックスが指定された場合の安全対策
        if (index < 0 || index >= imageFileNames.length) {
            console.error(`不正なインデックス: ${index}`);
            const newIndex = p.floor(p.random(imageFileNames.length));
            loadImageDynamically(newIndex, callback); // ランダムな別の画像でリトライ
            return;
        }

        p.loadImage(imageFileNames[index], 
          (img) => { // 成功した場合
            img.filePath = imageFileNames[index];
            callback(img);
            loadingOverlay.classList.remove('is-active');
          },
          () => { // 失敗した場合 (ファイルが存在しない欠番など)
            console.warn(`画像の読み込みに失敗 or 欠番: ${imageFileNames[index]}. 別の画像を試します。`);
            // 失敗したら、別の画像をランダムに試す
            const newIndex = p.floor(p.random(imageFileNames.length));
            loadImageDynamically(newIndex, callback);
          }
        );
      }
      
      function drawImageWithBlocks(img, progress, isDecay) {
        p.background(0);
        const blockSize = p.map(progress, 0, 1, 100, 5);
        for (let y = 0; y < p.height; y += blockSize) {
          for (let x = 0; x < p.width; x += blockSize) {
            let probability = isDecay ? progress : (1 - progress);
            if (p.random() < probability * 1.5) {
              let c = img.get(x, y);
              p.fill(c);
              p.noStroke();
              p.rect(x, y, blockSize, blockSize);
            }
          }
        }
      }
      
      function drawGlitch() {
        for (let i = 0; i < 50; i++) {
          let x = p.random(p.width); let y = p.random(p.height);
          let w = p.random(20, p.width * 0.7); let h = p.random(5, 30);
          if (nextImage) { p.fill(nextImage.get(x, y)); }
          p.noStroke(); p.rect(x, y, w, h);
        }
      }
      
      function drawImageFullscreen(img) {
          p.imageMode(p.CENTER);
          const canvasRatio = p.width / p.height; const imageRatio = img.width / img.height;
          if (canvasRatio > imageRatio) {
              p.image(img, p.width / 2, p.height / 2, p.width, p.width / imageRatio);
          } else {
              p.image(img, p.width / 2, p.height / 2, p.height * imageRatio, p.height);
          }
      }

      p.mousePressed = () => {
        if (animationState === 'display' && !nextImage && imageFileNames.length > 1) {
          const currentIndex = imageFileNames.indexOf(currentImage.filePath);
          let newIndex = p.floor(p.random(imageFileNames.length));
          while (newIndex === currentIndex) {
            newIndex = p.floor(p.random(imageFileNames.length));
          }
          loadImageDynamically(newIndex, (img) => {
            nextImage = img;
            animationFrame = 0;
            animationState = 'decay';
          });
        }
      };

      p.windowResized = () => {
        const canvasContainer = document.getElementById('canvas-container');
        p.resizeCanvas(canvasContainer.offsetWidth, canvasContainer.offsetHeight);
      };
    };

    new p5(sketch);
  </script>

</body>
</html>
