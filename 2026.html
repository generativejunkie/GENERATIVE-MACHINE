<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN 2026 | GENERATIVE MACHINE</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #333333;
            --font-family: 'JetBrains Mono', monospace;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .label {
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            margin-bottom: 2rem;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 3rem;
            /* PC default */
            font-weight: 700;
            letter-spacing: -0.05em;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .unit-label {
            font-size: 0.8rem;
            opacity: 0.5;
            margin-top: 0.5rem;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        .colon {
            animation: blink 1s step-start infinite;
        }

        /* Glitch effect layer */
        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .countdown {
                font-size: 1.8rem;
                gap: 0.5rem;
            }

            .label {
                font-size: 0.7rem;
                margin-bottom: 1.5rem;
            }

            .unit-label {
                font-size: 0.6rem;
            }
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="glitch-layer"></div>
    <div class="container">
        <div class="label">2026.01.01 PROTOCOL INITIATION</div>
        <div class="countdown" id="countdown">
            <div class="unit-group">
                <span id="days">000</span>
                <span class="unit-label">DAYS</span>
            </div>
            <span class="colon">:</span>
            <div class="unit-group">
                <span id="hours">00</span>
                <span class="unit-label">HRS</span>
            </div>
            <span class="colon">:</span>
            <div class="unit-group">
                <span id="minutes">00</span>
                <span class="unit-label">MIN</span>
            </div>
            <span class="colon">:</span>
            <div class="unit-group">
                <span id="seconds">00</span>
                <span class="unit-label">SEC</span>
            </div>
        </div>
    </div>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M6PMRQR437"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-M6PMRQR437');
    </script>

    <script>
        // Target Date: 2026/01/01 00:00:00 JST
        const targetDate = new Date('2026-01-01T00:00:00+09:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "SYSTEM ONLINE";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Pad with zeros
            document.getElementById('days').innerText = String(days).padStart(3, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
