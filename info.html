<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET | GENERATIVE JUNKIE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-family-mono);
            color: #fff;
        }

        #password-screen {
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: opacity 0.5s ease;
        }

        .secret-label {
            font-size: 10px;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
            display: block;
        }

        #pass-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-family: var(--font-family-mono);
            font-size: 24px;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #pass-input:focus {
            border-bottom-color: #fff;
        }

        #content-screen {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: var(--space-md);
            text-align: left;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .party-title {
            font-size: 24px;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
            border-left: 3px solid #fff;
            padding-left: 20px;
        }

        .party-info {
            font-size: 16px;
            line-height: 2;
            color: rgba(255, 255, 255, 0.8);
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 15px;
            height: 1em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="password-screen">
        <span class="secret-label">ENTER ACCESS CODE</span>
        <input type="password" id="pass-input" autofocus>
        <div id="error-msg" class="error-msg">INVALID CODE</div>
    </div>

    <div id="content-screen">
        <h1 class="party-title">PARTY_INFORMATION</h1>
        <div class="party-info">
            <!-- Party info will be placed here -->
            <p>[ DATA_PENDING... ]</p>
        </div>
    </div>

    <script>
        const input = document.getElementById('pass-input');
        const passScreen = document.getElementById('password-screen');
        const contentScreen = document.getElementById('content-screen');
        const errorMsg = document.getElementById('error-msg');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (input.value.toLowerCase() === 'high') {
                    passScreen.style.opacity = '0';
                    setTimeout(() => {
                        passScreen.style.display = 'none';
                        contentScreen.style.display = 'block';
                    }, 500);
                } else {
                    errorMsg.style.opacity = '1';
                    input.value = '';
                    setTimeout(() => {
                        errorMsg.style.opacity = '0';
                    }, 2000);
                }
            }
        });
    </script>
</body>

</html>
