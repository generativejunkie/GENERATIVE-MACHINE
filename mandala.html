<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Induction Protocol | GENERATIVE MACHINE</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mandala-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .ignition-btn {
            background: none;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 20px 40px;
            font-size: 14px;
            letter-spacing: 0.5em;
            cursor: pointer;
            pointer-events: auto;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .ignition-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .status-text {
            margin-top: 20px;
            font-size: 10px;
            color: #666;
            letter-spacing: 0.2em;
        }
    </style>
</head>

<body>
    <canvas id="mandala-canvas"></canvas>

    <div class="overlay" id="pre-ignition">
        <button class="ignition-btn" onclick="ignite()">INITIATE PROTOCOL</button>
        <div class="status-text">MANDALA_ENGINE v3.0 // IQ INDUCTION READY</div>
    </div>

    <script type="module">
        import { MandalaEngine } from './js/modules/mandala-engine.js';

        let engine;
        window.ignite = () => {
            document.getElementById('pre-ignition').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('pre-ignition').style.display = 'none';

                // No external UI layer needed, the engine renders it inside the canvas

                engine = new MandalaEngine('mandala-canvas');
                window.mandalaEngine = engine;
                engine.start();
            }, 1000);
        };
    </script>
</body>

</html>
